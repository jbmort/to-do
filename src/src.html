<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="header">
        <div id="headText">
            <h1 id="title">To Do List</h1>
        </div>
        <div id="headButton">
            <button id="newProject">
                <svg class="newProj"
                    xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
                        <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h240v80H200v560h560v-240h80v240q0 33-23.5 56.5T760-120H200Zm440-400v-120H520v-80h120v-120h80v120h120v80H720v120h-80Z"/>
                    </svg>
                </svg>
            </button>
        </div>
        <dialog id="projectData">
            <form method="dialog">
                <input type="button" value="X" id="close">
                <label for="name">Project Name: <input type="text" name="name" id="name"></label>
                <label for="txtdate">Completion Date: <input type="date" id="txtdate" name="date"></label>
                <input type="submit" name="submit" id="submit">
                <p id="projWarning"></p>
            </form>
        </dialog>
        <dialog id="itemDialog">
            <form method="dialog">
                <input type="button" value="X" id="itemClose">
                <label for="itemName">Name of Task: <input type="text" name="itemName" id="itemName"></label>
                <label for="itemDate">Due Date: <input type="date" id="itemDate" name="itemDate"></label>
                <label for="priority">Task Priority (1-4): <input type="range" id="priority" name="priority" min="1" max="4"></label>
                <label for="descBox">Brief Description of Task: <textarea name="descBox" id="descBox" cols="20" rows="3"></textarea></label>
                <input type="submit" id="itemSub" name="itemSub">
                <p id="itemWarning"></p>
            </form>
        </dialog>
    </div>
    <div id="content"></div>
</body>
</html>
